<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <header class="header">
    <img src="./images/Logo.png" alt="Логотип" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <img src="./images/image-profile.jpg" alt="Фото-профиля" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button"></button>
        <p class="profile__activity">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
    </section>
    <div class="popup">
      <div class="popup__container">
        <form class="popup__form" name="editProfile">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <input type="text" class="popup__item popup__item_type_name" placeholder="Имя" name="fullName" id="fullName"
            value="">
          <input type="text" class="popup__item popup__item_type_activity" placeholder="О себе" name="activity" id="activity"
            value="">
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
        <button type="button" class="popup__button-close"></button>
      </div>
    </div>
    <div class="popup" id="popupCard">
      <div class="popup__container">
        <form class="popup__form" name="addCard" id="popupFormCard">
          <h2 class="popup__heading">Новое место</h2>
          <input type="text" class="popup__item popup__item_type_card-name" placeholder="Название" name="pictureName" id="pictureName"
            value="">
          <input type="text" class="popup__item popup__item_type_card-link" placeholder="Ссылка на картинку" name="pictureLink" id="pictureLink"
            value="">
          <button type="submit" class="popup__button" id="popupButtonCard">Сохранить</button>
        </form>
        <button type="button" class="popup__button-close" id="popupCardButtonClose"></button>
      </div>
    </div>
    <div class="popup" id="popupImage">
      <div class="popup__image-container">
        <img src="#" alt="" class="popup__image">
        <button type="button" class="popup__button-close popup__button-close_image" id="popupImageButtonClose"></button>
        <h3 class="popup__image-title">adasdasdasdasd</h3>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__copywriting">© 2020 Mesto Russia</p>
  </footer>
<template id="element-template">
    <div class="element">
      <img src="" alt="" class="element__image">
      <div class="element__content">
        <h2 class="element__text"></h2>
        <button type="button" class="element__like"></button>
        <button type="button" class="element__delete"></button>
      </div>
    </div>
</template>
  <script defer src="./scripts/index.js	"></script>
</body>

</html>
