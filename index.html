<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <header class="header">
    <img src="./images/Logo.png" alt="Логотип" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <img src="./images/image-profile.jpg" alt="Фото-профиля" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button"></button>
        <p class="profile__activity">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img src="./images/Karachevsk.jpg" alt="Карачаевск-фото" class="element__image">
        <div class="element__content">
          <h2 class="element__text">Карачаевск</h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/Elbrus.png" alt="Гора Эльбрус-фото" class="element__image">
        <div class="element__content">
          <h2 class="element__text">Гора Эльбрус</h2>
          <img src="./images/element-like.svg" alt="-фото" class="element__like">
        </div>
      </div>
      <div class="element">
        <img src="./images/Dombai.png" alt="Домбай-фото" class="element__image">
        <div class="element__content">
          <h2 class="element__text">Домбай</h2>
          <img src="./images/element-like.svg" alt="-фото" class="element__like">
        </div>
      </div>
      <div class="element">
        <img src="./images/Elbrus.png" alt="Гора Эльбрус-фото" class="element__image">
        <div class="element__content">
          <h2 class="element__text">Гора Эльбрус</h2>
          <img src="./images/element-like.svg" alt="" class="element__like">
        </div>
      </div>
      <div class="element">
        <img src="./images/Dombai.png" alt="Домбай-фото" class="element__image">
        <div class="element__content">
          <h2 class="element__text">Домбай</h2>
          <img src="./images/element-like.svg" alt="" class="element__like">
        </div>
      </div>
      <div class="element">
        <img src="./images/Karachevsk.jpg" alt="Карачаево-фото" class="element__image">
        <div class="element__content">
          <h2 class="element__text">Карачаево-Ч...</h2>
          <img src="./images/element-like.svg" alt="-фото" class="element__like">
        </div>
      </div>
    </section>
    <div class="popup">
      <div class="popup__container">
        <form class="popup__form" name="editProfile">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <input type="text" class="popup__item popup__item_type_name" placeholder="Имя" name="fullName" id="fullName"
            value="">
          <input type="text" class="popup__item popup__item_type_activity" placeholder="О себе" name="activity" id="activity"
            value="">
          <button type="submit" class="popup__botton">Сохранить</button>
        </form>
        <button type="button" class="popup__botton-clear"></button>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__copywriting">© 2020 Mesto Russia</p>
  </footer>
  <script defer src="./scripts/index.js	"></script>
</body>

</html>
