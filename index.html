<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./pages/index.css">
	<title>Mesto</title>
</head>

<body class="body">
	<header class="header">
		<div class="header__logo-container">
			<img src="./images/Logo.png" alt="Логотип" class="header__logo">
		</div>
		<img src="./images/Line.png" alt="Линия" class="header__line">
	</header>
	<main>
		<section class="profile">
			<img src="./images/image-profile.jpg" alt="" class="profile__avatar">
			<div class="profile__info">
				<h1 class="profile__name">Жак-Ив Кусто</h1>
				<img src="./images/Edit-Button.svg" alt="Кнопка-'создать'" class="profile__edit-button">
				<p class="profile__activity">Исследователь океана</p>
			</div>
			<div class="profile__add-button-container">
				<img src="./images/Vector.png" alt="" class="profile__add-button">
			</div>
		</section>
		<section class="elements">
			<div class="elements__elment">
				<img src="./images/Karachevsk.jpg" alt="" class="elements__image">
				<div class="elements__content">
					<h2 class="elements__text">Карачевск</h2>
					<img src="./images/element-like.svg" alt="" class="elements__like">
				</div>
			</div>
			<div class="elements__elment">
				<img src="./images/Elbrus.png" alt="" class="elements__image">
				<div class="elements__content">
					<h2 class="elements__text">Гора Эльбрус</h2>
					<img src="./images/element-like.svg" alt="" class="elements__like">
				</div>
			</div>
			<div class="elements__elment">
				<img src="./images/Dombai.png" alt="" class="elements__image">
				<div class="elements__content">
					<h2 class="elements__text">Домбай</h2>
					<img src="./images/element-like.svg" alt="" class="elements__like">
				</div>
			</div>
			<div class="elements__elment">
				<img src="./images/Elbrus.png" alt="" class="elements__image">
				<div class="elements__content">
					<h2 class="elements__text">Гора Эльбрус</h2>
					<img src="./images/element-like.svg" alt="" class="elements__like">
				</div>
			</div>
			<div class="elements__elment">
				<img src="./images/Dombai.png" alt="" class="elements__image">
				<div class="elements__content">
					<h2 class="elements__text">Домбай</h2>
					<img src="./images/element-like.svg" alt="" class="elements__like">
				</div>
			</div>
			<div class="elements__elment">
				<img src="./images/Karachevsk.jpg" alt="" class="elements__image">
				<div class="elements__content">
					<h2 class="elements__text">Карачаево-Ч...</h2>
					<img src="./images/element-like.svg" alt="" class="elements__like">
				</div>
			</div>
		</section>
		<div class="popup">
			<div class="popup__container">
				<form class="form">
					<div class="popup__container-main">

						<h2 class="popup__heading">Редактировать профиль</h2>
						<fieldset class="popup__input-cintainer">
							<input type="text" class="popup__item popup__item_name" placeholder="Имя" name="full-name"
								value="">
						</fieldset>

						<fieldset class="popup__input-cintainer">
							<input type="text" class="popup__item popup__item_activity" placeholder="О себе"
								name="activity" value="">
						</fieldset>
					</div>
					<fieldset class="popup__handlers">
						<button type="submit" class="popup__botton">Сохранить</button>
					</fieldset>
				</form>
				<img src="./images/Close-Icon.png" alt="кнопка-'закрыть'" class="popup__botton-clear">
			</div>
		</div>
	</main>
	<footer class="footer">
		<p class="footer__copywriting">© 2020 Mesto Russia</p>
	</footer>
	<script src="./index.js"></script>
</body>
</html>
