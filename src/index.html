<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="body">
  <header class="header">
    <img src="<%=require('./images/Logo.png')%>" alt="Логотип" class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__avatar-container">
        <img src="<%=require('./images/image-profile.jpg')%>" alt="Фото-профиля" class="profile__avatar">
        <img src="<%=require('./images/edit-profile-avatar.png')%>" alt="Иконка-редактирования"
          class="profile__edit-avatar">
      </div>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Куст</h1>
        <button type="button" class="profile__edit-button"></button>
        <p class="profile__activity">Исследователь ок</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
    </section>
    <div class="popup" id="popupProfile">
      <div class="popup__container">
        <form class="popup__form" name="editProfile" id="popupFormProfile" novalidate>
          <h2 class="popup__heading">Редактировать профиль</h2>
          <label for="fullName" class="popup__field">
            <input type="text" class="popup__item popup__item_type_name" placeholder="Имя" name="name" id="fullName"
              value="" minlength="2" maxlength="40" required>
            <span class="fullName-error popup__error"></span>
          </label>
          <label for="activity" class="popup__field">
            <input type="text" class="popup__item popup__item_type_activity" placeholder="О себе" name="about"
              id="activity" value="" minlength="2" maxlength="200" required>
            <span class="activity-error popup__error"></span>
          </label>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
        <button type="button" class="popup__button-close"></button>
      </div>
    </div>
    <div class="popup" id="popupCard">
      <div class="popup__container">
        <form class="popup__form" name="addCard" id="popupFormCard" novalidate>
          <h2 class="popup__heading">Новое место</h2>
          <label for="pictureName" class="popup__field">
            <input type="text" class="popup__item popup__item_type_card-name" placeholder="Название" name="name"
              id="pictureName" value="" minlength="2" maxlength="30" required>
            <span class="pictureName-error popup__error"></span>
          </label>
          <label for="pictureLink" class="popup__field">
            <input type="url" class="popup__item popup__item_type_card-link" placeholder="Ссылка на картинку"
              name="link" id="pictureLink" value="" required>
            <span class="pictureLink-error popup__error"></span>
          </label>
          <button type="submit" class="popup__button popup__button_inactive" id="popupButtonCard"
            disabled>Сохранить</button>
        </form>
        <button type="button" class="popup__button-close" id="popupCardButtonClose"></button>
      </div>
    </div>

    <div class="popup popup_image" id="popupImage">
      <div class="popup__image-container">
        <img src="#" alt="" class="popup__image">
        <button type="button" class="popup__button-close popup__button-close_image" id="popupImageButtonClose"></button>
        <h3 class="popup__image-title"></h3>
      </div>
    </div>
    <div class="popup popup_confirm-deletion" id="popupConfirmDeletion">
      <div class="popup__container popup__container_confirm-deletion">
        <form class="popup__form">
          <h2 class="popup__heading">Вы уверены?</h2>
          <button type="submit" class="popup__button popup__button_confirm-deletion"
            id="popupConfirmDeletionButton">Да</button>
          <button type="button" class="popup__button-close popup__button-close_confirm-deletion"
            id="popupConfirmDeletionButtonClose"></button>
        </form>
      </div>
    </div>
    <div class="popup popup_avatar-edit" id="popupEditAvatar">
      <div class="popup__container popup__container_edit-avatar">
        <form class="popup__form" id="popupFormAvatar" novalidate>
          <h2 class="popup__heading">Обновить аватар</h2>
          <label for="editAvatar" class="popup__field">
            <input type="url" class="popup__item popup__item_type_card-name" placeholder="Ссылка на картинку"
              name="link" id="editAvatar" value="" required>
            <span class="editAvatar-error popup__error"></span>
          </label>
          <button type="submit" class="popup__button popup__button_inactive" id="popupButtonEditAvatar">Да</button>

        </form>
        <button type="button" class="popup__button-close popup__button-close_edit-avatar"
          id="popupEditAvatarButtonClose"></button>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__copywriting">© 2020 Mesto Russia</p>
  </footer>
  <template id="element-template">
    <div class="element">
      <img src="#" alt="" class="element__image" style="color: white;">
      <div class="element__content">
        <h2 class="element__text"></h2>
        <div class="element__like-container">
          <button type="button" class="element__like"></button>
          <div class="element__like-counter"></div>
        </div>
        <button type="button" class="element__delete"></button>
      </div>
    </div>
  </template>
</body>

</html>
